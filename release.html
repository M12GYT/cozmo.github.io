<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Release Date - Cozmo Remastered</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff4081;
        }
        .container {
            padding: 60px 20px;
            margin-top: 80px; /* Ensure space below fixed header */
        }
        .section {
            margin-bottom: 60px;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        .timeline {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .timeline h3 {
            margin: 0;
            font-size: 2em;
            color: #ff4081;
        }
        .timeline p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
        }
        #countdown {
            font-size: 1.5em;
            color: #ff4081;
            margin-top: 10px;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure footer scrolls with content */
            width: 100%;
            margin-top: 100px; /* Adjust this value as needed */
        }
        footer a {
            color: #ff4081;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cozmo Remastered</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="release.html">Release</a>
        </nav>
    </header>

    <div class="container">
        <section id="release" class="section">
            <h2>When Will It Be Released?</h2>
            <div class="timeline">
                <h3>Release Timeline</h3>
                <p id="countdown">Loading countdown...</p>
                <p><strong>Q1 2024:</strong> Alpha Testing Begins</p>
                <p><strong>Q2 2024:</strong> Beta Version Release</p>
                <p><strong>Q3 2024:</strong> Public Release</p>
                <p><strong>Q4 2024:</strong> Feature Updates and Enhancements</p>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Cozmo Remastered. All rights reserved. | <a href="mailto:samuelor2309@gmail.com">Contact Us</a></p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Countdown Timer
            const releaseDate = new Date();
            releaseDate.setDate(releaseDate.getDate() + 17); // 2 weeks + 3 days

            const countdownElement = document.getElementById('countdown');

            const updateCountdown = () => {
                const now = new Date().getTime();
                const distance = releaseDate - now;

                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                countdownElement.innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;

                if (distance < 0) {
                    clearInterval(countdownInterval);
                    countdownElement.innerHTML = "Released!";
                }
            };

            const countdownInterval = setInterval(updateCountdown, 1000);
            updateCountdown(); // Initial call
        });
    </script>
</body>
</html>
