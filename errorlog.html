<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Error Logs</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff4081;
        }
        .container {
            padding: 80px 20px;
        }
        .section {
            margin-top: 0; /* Remove margin to ensure it's at the top */
            margin-bottom: 60px; /* Ensure space for footer */
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        .form-container {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .form-container label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .form-container input[type="text"],
        .form-container input[type="email"],
        .form-container input[type="file"],
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: none;
            border-radius: 8px;
        }
        .form-container input[type="text"],
        .form-container input[type="email"] {
            background-color: #333333;
            color: #ffffff;
        }
        .form-container input[type="file"] {
            background-color: #444444;
            color: #ffffff;
        }
        .form-container button {
            background-color: #ff4081;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .form-container button:hover {
            background-color: #e0356e;
        }
        .confirmation-message {
            display: none;
            background-color: #333333;
            color: #ffffff;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            position: relative; /* Ensure footer scrolls with content */
            width: 100%;
            margin-top: 100px; /* Adjust this value as needed */
        }
        footer a {
            color: #ff4081;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Cozmo Remastered</h1>
        <nav>
            <a href="/about">About</a>
            <a href="#info">Highlights</a>
            <a href="/contact">Contact</a>
            <a href="/release">Release</a>
            <a href="/terms">Terms</a>
        </nav>
    </header>

    <div class="container">
        <section class="section">
            <h2>Upload Error Logs</h2>
            <div class="form-container">
                <form id="uploadForm" action="https://formsubmit.co/01e2a890709edcd2a84b4cdcb54c1ca2" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New Error Log Submission">

                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="errorFile">Upload Error JSON File</label>
                    <input type="file" id="errorFile" name="errorFile" accept=".json" required>

                    <button type="submit">Submit</button>
                </form>
                <div id="confirmationMessage" class="confirmation-message">
                    Thank you for submitting the error logs! We will review them and get back to you if necessary.
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Cozmo Remastered. All rights reserved. | <a href="/contact">Contact Us</a></p> | <a href="https://discord.gg/dmCM8w44Ef" target="_blank">Discord</a>
    </footer>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    const confirmationMessage = document.getElementById('confirmationMessage');
                    confirmationMessage.style.display = 'block';
                    confirmationMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('There was a problem with the submission. Please try again.');
                }
            }).catch(error => {
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
