<div id="containerLoad" class="vec-container" icon="iconBle" style="margin: 20px; padding: 20px; text-align: center;">
       <div class="vec-row" align="center">
         <div class="header-container" style="margin-bottom: 10px;">
           <h3>Loading<span class="dot">.</span><span class="dot">.</span><span class="dot">.</span></h3>
           <hr>
        </div>
      </div>

     <style>
        .dot {
         font-size: 1.5em;
         display: inline-block;
         animation: wave 1.5s infinite;
       }

       .dot:nth-child(1) {
          animation-delay: 0s;
       }

       .dot:nth-child(2) {
         animation-delay: 0.2s;
       }

       .dot:nth-child(3) {
         animation-delay: 0.4s;
       }

       @keyframes wave {
         0%, 60%, 100% {
           transform: translateY(0);
         }
         30% {
           transform: translateY(-10px);
         }
       }
   </style>
</div>
