<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi and Command Sender</title>
</head>
<body>
    <h1>Connect to Wi-Fi and Send Commands</h1>
    <form id="wifiForm">
        <label for="ssid">SSID:</label>
        <input type="text" id="ssid" name="ssid" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <label for="command">Command:</label>
        <input type="text" id="command" name="command" required><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('wifiForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);
            const response = await fetch('/submit', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            });
            const result = await response.json();
            alert(result.message);
        });
    </script>
</body>
</html>
