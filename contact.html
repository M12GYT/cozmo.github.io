<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Cozmo Remastered</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            color: #e0e0e0;
            background-color: #121212;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header {
            background-color: #1e1e1e;
            padding: 20px;
            text-align: center;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
            z-index: 1000;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
            color: #ffffff;
        }
        nav {
            margin-top: 10px;
        }
        nav a {
            color: #e0e0e0;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff4081;
        }
        .container {
            padding: 120px 20px 60px;
            max-width: 800px;
            margin: 0 auto;
            flex: 1;
        }
        .section {
            margin-top: 0;
            margin-bottom: 60px;
        }
        .section h2 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-align: center;
            color: #ffffff;
        }
        .contact-form {
            background-color: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        .contact-form label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-weight: bold;
        }
        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            border: none;
            background-color: #2e2e2e;
            color: #ffffff;
            font-size: 1em;
        }
        .contact-form input[type="submit"] {
            background-color: #ff4081;
            color: #ffffff;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .contact-form input[type="submit"]:hover {
            background-color: #ff1c6e;
        }
        .confirmation-message {
            display: none;
            background-color: #2e2e2e;
            color: #ffffff;
            padding: 20px;
            border-radius: 12px;
            margin-top: 20px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        }
        footer {
            background-color: #1e1e1e;
            color: #e0e0e0;
            text-align: center;
            padding: 20px;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.3);
            width: 100%;
            margin-top: auto;
        }
        footer a {
            color: #ff4081;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Contact Cozmo Remastered</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#about">About</a>
            <a href="index.html#info">Highlights</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <div class="container">
        <section id="contact" class="section">
            <h2>Contact Us</h2>
            <div class="contact-form">
                <form id="contactForm" action="https://formsubmit.co/01e2a890709edcd2a84b4cdcb54c1ca2" method="POST">
                    <input type="hidden" name="_captcha" value="false">
                    <input type="hidden" name="_subject" value="New Contact Form Submission">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>

                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="6" required></textarea>

                    <input type="submit" value="Send Message">
                </form>
                <div id="confirmationMessage" class="confirmation-message">
                    Thank you for contacting us! Your message has been sent.
                </div>
            </div>
        </section>
    </div>

    <footer>
        <p>&copy; 2024 Cozmo Remastered. All rights reserved. | <a href="mailto:samuelor2309@gmail.com">Contact Us</a></p>
    </footer>

    <script>
        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const form = event.target;
            const formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'Accept': 'application/json'
                }
            }).then(response => {
                if (response.ok) {
                    form.style.display = 'none';
                    const confirmationMessage = document.getElementById('confirmationMessage');
                    confirmationMessage.style.display = 'block';
                    confirmationMessage.scrollIntoView({ behavior: 'smooth' });
                } else {
                    alert('There was a problem with the submission. Please try again.');
                }
            }).catch(error => {
                alert('There was an error submitting the form. Please try again.');
            });
        });
    </script>
</body>
</html>
